<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="puppyBowl.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="puppyBowl.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <form action="">
      <label for="">Puppy Name</label>
      <input id="puppyName" type="text" name="" id="">
      <label for="">Puppy Breed</label>
      <input id="puppyBreed" type="text">
      <label for="">Status</label>
      <input id="status" type="text">
      <label for="">Image</label>
      <input id="image" type="text">
      <button>Add New Puppy</button>
    </form>
  </div>
  <!-- container for all players -->
  <h2>Players</h2>
  <div id="all-players-container">
      <section class="cards">
        <img class="playerImg" src="" alt="">
        <p>Player Name</p>
        <button>See Details</button>
        <button>Remove From Roster</button>
      </section>
  </div>

</body>

</html>
